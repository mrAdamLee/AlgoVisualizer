<!DOCTYPE html>
<html lang="en">

    <script src="sorts.js"></script>

<body>
    <div id="arrayselect">
        <form class="arrayselector" onsubmit="generateRandArr()">
            <label for="quantity">Number of nums to sort(min 2): </label>
            <input type="number" id="arrLen" class="arrayselector" name="quantity" min="2">
            <label for="range">Enter a range of nums for the array: </label>
            <input type="number" id="arrRange" class="arrayselector" name="range">
            <input type="submit">
        </form>
    </div>

    <div class="bbl-sort" id="bbl-sort-div">
       
    </div>
